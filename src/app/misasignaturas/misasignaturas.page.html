<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Mis Asignaturas</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="menuprincipal" style="--color: white;"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Si no hay asignaturas, mostramos un mensaje -->
    <ion-card *ngIf="!asignaturas || asignaturas.length === 0">
      <ion-card-header>
        <ion-card-title>No tienes asignaturas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Actualmente no tienes asignaturas asignadas. Por favor, revisa más tarde.</p>
      </ion-card-content>
    </ion-card>

    <!-- Si hay asignaturas, mostramos la lista -->
    <ion-card *ngIf="asignaturas && asignaturas.length > 0">
      <ion-card-header>
        <ion-card-title class="welcome-title">Mis Asignaturas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let asignatura of asignaturas">
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>{{ asignatura.nombre }}</h2> <!-- Nombre de la asignatura -->
              <p>Sección: {{ asignatura.seccion }}</p> <!-- Sección de la asignatura -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
