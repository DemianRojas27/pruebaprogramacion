<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home" style="--color: rgb(0, 0, 0);"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <h1> Men√∫ Principal </h1>
      </ion-title>
      <ion-buttons slot="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="welcome-title">Bienvenido al Sistema: {{ username }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="welcome-message">Selecciona una de las siguientes opciones:</p>
        <ion-list>
          <ion-item [routerLink]="['/misasignaturas']">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            Mis Asignaturas
          </ion-item>
          <ion-item [routerLink]="['/asistencias']">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            Mis Asistencias
          </ion-item>
          <ion-item [routerLink]="['/registrarasistencia']">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Registrar Asistencia
          </ion-item>
          <ion-item [routerLink]="['/cambiarclave']">
            <ion-icon slot="start" name="key-outline"></ion-icon>
            Cambiar Clave
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
